    <body>

        <div class="phone">
            <div class="top">

                        <p>Name<br>

                        <p>Nickname<br>

                    </div>

                    <div class="page page2">
                        <h2>OUTPUT</h2>
                        <p>Name：<text id="id2"></text></p>
                        <p>Nickname：<text id="nickname2"></text></p>

        <div class="buttons">

            <button class="i6">iphone6</button>
            <button class="i6s">iphone6 Plus</button>
            <button class="wiggle">Wiggle</button>
            <button class="turn">Turn Around</button>
        </div>
